<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1 class="title">Rock Paper Scissors</h1>
  <h1>Let's Play</h1>
  <div class="button-container">

    <button onclick="playGame('Scissor');" class="move-button"><img class="move-icon" src="images/Scissor.png" alt=""></button>

    <button onclick="playGame('Rock');" class="move-button"><img class="move-icon" src="images/Rock.png" alt=""></button>

    <button onclick="playGame('Paper');" class="move-button"><img class="move-icon" src="images/Paper.png" alt=""></button>

  </div>

  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>
  
  <div class="reset-container">
    <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
  " class="Reset reset-score-button js-reset-score-button">Reset</button>
  </div>

  <script src="script.js"></script>


</body>
</html>
